<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>속담속담 - 시작</title>
  <!-- 기존 스타일 재사용 + 메인 전용 보강 -->
  <link rel="stylesheet" href="{{ url_for('css', path='index.css') }}">
  <link rel="stylesheet" href="{{ url_for('css', path='main.css') }}">
</head>
<body>
  <!-- Animated background (기존과 동일) -->
  <div class="bg-decorations">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <!-- Top nav -->
    <nav class="top-nav">
      <div class="nav-title">🧠 속담속담</div>
      <div class="nav-mode">✨ 시작하기</div>
    </nav>

    <!-- Hero Card -->
    <section class="game-card hero-card">
      <header class="hero-header">
        <h1 class="hero-title">🎯 속담속담</h1>
        <p class="hero-subtitle">AI 하이브리드 채점으로 ‘뜻+표면’까지 똑똑하게!</p>
      </header>

      <div class="cta-buttons">
        <a class="btn btn-start" href="{{ url_for('index') }}">✨ 게임 시작</a>
        <a class="btn btn-rank" href="{{ url_for('rankings') }}">🏆 랭킹 보기</a>
      </div>

      <!-- 미리보기: 상위 5명 -->
      <div class="leaderboard-preview glass">
        <div class="lb-header">
          <span>🏆 상위 5명</span>
          <a href="{{ url_for('rankings') }}" class="lb-more">전체 보기 →</a>
        </div>
        <div class="lb-body">
          <table class="lb-table">
            <thead>
              <tr><th>순위</th><th>이름</th><th>점수</th><th>등록일</th></tr>
            </thead>
            <tbody id="lbTop5">
              <tr><td colspan="4" class="empty">불러오는 중…</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- 가이드 -->
      <div class="howto">
        <details>
          <summary>ℹ️ 게임 방법 & 채점 방식</summary>
          <ul>
            <li>문제를 보고 속담의 뒷부분을 입력합니다.</li>
            <li>채점은 <b>KoSimCSE(의미)</b> + <b>문자/자모/bigram</b> 하이브리드로 진행돼요.</li>
            <li>유사도는 0~100점, <code>85점 이상</code>이면 정답 처리됩니다.</li>
            <li>시간 종료 시 최종 점수를 <b>랭킹</b>에 등록할 수 있어요.</li>
          </ul>
        </details>
      </div>
    </section>
  </div>

  <div class="version">v1.0</div>

<!-- head 말미 혹은 body 끝에 배치 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 프로젝트 스크립트는 jQuery 다음에, 그리고 defer 유지 -->
<script defer src="{{ url_for('static', path='main.js') }}"></script>
</body>
</html>
